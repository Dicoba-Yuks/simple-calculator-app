<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- Menghubungkan file HTML dengan file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
    Wadah utama untuk seluruh kalkulator.
    Kita akan menggunakan CSS untuk mengatur posisinya
    -->
    <div class="calculator-container">

        <!--
        Layar" kalkulator tempat angka dan hasil perhitungan akan muncul.
        Beri id="display" agar mudah diakses dengan JavaScript
        -->
        <div class="display" id="display">0</div>
        
        <!-- Wadah untuk semua tombol, btn: Kelas dasar untuk semua tombol -->
        <div class="buttons">
            <button class="btn clear" style="grid-column: span 2;">C</button> <!-- Untuk tombol C (clear) -->
            <button class="btn operator">/</button> <!-- operator: Untuk tombol angka -->
            <button class="btn operator">*</button>
            
            <button class="btn number">7</button> <!-- number: Untuk tombol angka -->
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">+</button>


            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>

            <!-- 
            Berfungsi untuk memberitahu grid agar tombol = mengambil dua baris,
            sehingga ia dapat mengisi ruang di sebelah tombol + dan di bawahnya,
            membuat tata letak yang lebih efisien
            -->
            <button class="btn equals" style="grid-row: span 2;">=</button> <!-- Untuk tombol = -->

            <!--
            Memberitahu grid agar tombol 0 mengambil dua kolom,
            sehingga ia dapat memanjang dan mengisi ruang kosong di baris terbawah,
            membuat tata letak yang lebih rapi
            -->
            <button class="btn number" style="grid-column: span 2;">0</button>
            <button class="btn number">.</button>
        </div>
    </div>
    
    <!-- Menghubungkan file HTML dengan file JavaScript -->
    <script src="script.js"></script>

</body>
</html>
